{% load tz %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-center">
      <h1 class="text-2xl font-bold">Daily Blog</h1>
    </div>
  </nav>

  <main class="flex-grow">
    <div class="max-w-3xl mx-auto px-4 py-10">
      {% if posts %}
      <div class="grid gap-6">
        {% for post in posts %}
        <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition">
          <h2 class="text-2xl font-semibold mb-2">{{ post.title }}</h2>
          <p class="text-gray-700 mb-4">{{ post.content }}</p>
          <div class="flex items-center justify-between text-sm text-gray-500">
            <span class="flex items-center gap-2">
              <i data-lucide="calendar" class="w-5 h-5"></i>
              {{ post.created_at|date:"M d, Y" }}
            </span>
            <form action="{% url 'like_post' post.id %}" method="post">
              {% csrf_token %}
              <button class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-full">
                <i data-lucide="thumbs-up" class="w-4 h-4"></i>
                <span>{{ post.likes }}</span>
              </button>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
        <p class="text-center text-gray-500">No posts yet.</p>
      {% endif %}
    </div>
  </main>

  <footer class="bg-white border-t py-4 text-center text-gray-500 text-sm">
    Â© {% now "Y" %} Daily Blog - Bimochan Jena
  </footer>

  <script>lucide.createIcons()</script>
</body>
</html>
